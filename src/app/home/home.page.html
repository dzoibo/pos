

<ion-content fullscreen="true" (keyup.Enter)="SubmitByEnter($event)" >
  <ion-spinner *ngIf="spinner===true"  name="lines"></ion-spinner> 
  <ion-grid>
    <ion-row class="ion-justify-content-center">
        
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div  id="login-logo">
          <img src="../../assets/isnov.png" alt="logo">     
        </div>

        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()" id="logForm" > 
          <ion-list  class="margin-top-25 ion-margin margin-0-28">

            <ion-text>
              {{ 'HOME.userName' | translate:params }}
            </ion-text>
            <ion-item  lines="none"  >
              <ion-input  placeholder="Identification or Phone Number" type="text"  id="loginName" #loginName formControlName="Name" ></ion-input>
            </ion-item>

            <ion-text>
              {{ 'HOME.passWord' | translate:params }}
            </ion-text>
            <ion-item lines="none">
              <ion-input placeholder="At lest 6 characters" #loginPassword  id="loginPassword" formControlName="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
              </ion-input>
              <div (click)="onPasswordToggle()" ion-button fill="clear" size="small">
               <ion-icon slot="icon-only" color="medium" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon> 
              </div>
            </ion-item>
            <ion-item>
              <ion-label color ='dark'  position="floating" >Language</ion-label>
              <ion-select [interfaceOptions]="customAlertOptions" value="" (ionChange)="ChangeLanguage($event.target.value)" interface="popover" formControlName="Language"	ok-text="Ok" cancel-text="Cancel"  >
                <ion-select-option  value="fr_FR">French</ion-select-option>
                <ion-select-option value="en_US">English</ion-select-option>
              </ion-select>
            </ion-item>
            
            <ion-button mode="ios" color="success" type="submit" [disabled]="loginForm.invalid" id="loginSubmit"  style="color:white"   expand="block">{{ 'HOME.login' | translate:params }}</ion-button>
        <ion-label id="forgot" color="primary">{{ 'HOME.forgot' | translate:params }}</ion-label>
      </ion-list>
      <div id ="Error" *ngIf="LoginError.length>5">
        {{LoginError}}
      </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
