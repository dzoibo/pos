<ion-content fullscreen="true">
  <ion-grid>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()"   >
          <div id="LoginError" class="ion-text-center">
             {{LoginError}}
          </div>
          <div  class="login-logo">
            <strong>
              Login
            </strong>          
          </div>

          <ion-list class="margin-top-25 ion-margin margin-0-28">
            <ion-item class="roundedInput8px margin-bottom-15 ">
              <ion-label>
                <ion-icon color="medium" name="mail-outline"></ion-icon>
              </ion-label>
              <ion-input placeholder="Username" type="text"  id="loginName" formControlName="Name" ></ion-input>
            </ion-item>
            <div id='idNameError' class="ion-padding" [ngClass]="NameError === 'Enter Username' ? 'placeHolderClass' : 'inutileClass'">
              {{NameError}}
            </div>

            <ion-item class="roundedInput8px margin-bottom-20">
              <ion-label>
                <ion-icon color="medium" name="lock-closed-outline"></ion-icon>
              </ion-label>

              <ion-input placeholder="Password" id="loginPassword" formControlName="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
              </ion-input>
              <div (click)="onPasswordToggle()" ion-button fill="clear" size="small">
                <ion-icon slot="icon-only" color="medium" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
              </div>
            </ion-item>
            <div class="ion-padding" id='idPasswordError' [ngClass]="PasswordError === 'Enter password' ? 'placeHolderClass' : 'inutileClass'">
              {{PasswordError}}
            </div>   
       
            <ion-text color="slightgray">
              <p class="ion-text-right main-header8">Forgot password?</p>
            </ion-text>
            <ion-button mode="ios" class="ion-margin-top" type="submit" id="loginSubmit" color="primary" expand="block">Login</ion-button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
