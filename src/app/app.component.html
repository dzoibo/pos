<ion-app>
  <ion-menu side="end" side="start" menuId="custom" contentId="main_menu">
    <ion-label id="menuHeader">
      <ion-avatar  class="ion-margin" id="userAvatar" slot="start">
        <ion-icon *ngIf="User.userImage===''"  name="person"></ion-icon>
        <img *ngIf="User.userImage!==''" [src]="User.userImage" >
      </ion-avatar>
      <ion-label>
        <div>
          <ion-text>
            {{User.userName}}
          </ion-text>
          <ion-text>{{role}}</ion-text>
        </div>
        
      </ion-label>
    </ion-label>
    <ion-content>
      <ion-list class="ion-no-border">
       <div  [ngClass]="currentLink==='Order'? 'active' : 'inactive'" (click)="setItem('Order')" id="OrderLink">
         <ion-item lines="none"><ion-icon name="pricetags-outline"></ion-icon></ion-item> 
         <ion-item class="items">{{ 'Menu.oders' | translate:params }}</ion-item>
       </div>
       <div [ngClass]="currentLink==='Cashier'? 'active' : 'inactive'" (click)="setItem('Cashier')" id="CashierLink">
        <ion-item lines="none"><ion-icon name="cash-outline"></ion-icon></ion-item> 
        <ion-item class="items">{{ 'Menu.cashier' | translate:params }}</ion-item>
       </div> 
       <div [ngClass]="currentLink==='Catalog'? 'active' : 'inactive'" (click)="setItem('Catalog')" id="CatalogLink" >
        <ion-item lines="none"><ion-icon name="grid-outline"></ion-icon></ion-item> 
        <ion-item class="items">{{ 'Menu.catalog' | translate:params }}</ion-item>
       </div>
       <div [ngClass]="currentLink==='Setting'? 'active' : 'inactive'" (click)="setItem('Setting')" id="SettingLink">
        <ion-item lines="none"><ion-icon name="settings-outline"></ion-icon></ion-item> 
        <ion-item class="items">{{ 'Menu.setting' | translate:params }}</ion-item>
       </div>
       <div [ngClass]="currentLink==='About'? 'active' : 'inactive'" (click)="setItem('About')" id="AboutLink">
        <ion-item lines="none"><ion-icon name="information-outline"></ion-icon></ion-item> 
        <ion-item class="items">{{ 'Menu.about' | translate:params }}</ion-item>
       </div>  
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-label id="signOut" (click)="signOut()">
      <ion-text>{{ 'Menu.logout' | translate:params }}</ion-text>
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-label>
    </ion-footer>
    
    <ion-menu-toggle id="CloseMenu" >
    </ion-menu-toggle>
  </ion-menu>
  <ion-router-outlet id="main_menu"> </ion-router-outlet>
</ion-app>
