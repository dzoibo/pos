<ion-header >
  <ion-toolbar>
    <ion-menu-button id="btMenu" slot="start"></ion-menu-button>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div class="global_container" id="global_container" >
    <div class="filters" id="filters" >
      
            <div class="dropdown ion-text-start"  >
             <ion-label>Place </ion-label>
             <ion-button  color="light" size="small" class="pop_btn"  id="place-button">{{table}}</ion-button>
             <ion-popover trigger="place-button">
               <ng-template>
                 <ion-list >
                   <ion-item *ngFor="let table of tableTemplate" (click)='setfilter(1,table)' [id]="table">
                     {{table}}
                   </ion-item>
                </ion-list>
               </ng-template>
             </ion-popover>
            </div>
          
          
              <div  class="dropdown ion-text-left">
                <ion-label>Statut </ion-label>
                <ion-button  color="light" size="small" class="pop_btn"  id="statut-button">{{statut}}</ion-button>
                <ion-popover trigger="statut-button">
                  <ng-template>
                    <ion-list >
                      <ion-item *ngFor="let statut of Status" (click)='setfilter(2,statut)' [id]="statut">
                        {{statut}}
                      </ion-item>
                    </ion-list>
                  </ng-template>
                </ion-popover>
            </div>
      
    </div>
  
    <div class="orderList"    >
        <ion-list style="background-color:white" class="list_to_hover" >
          <div *ngIf="1>showOrders.length" id="noOrder">no Order</div>
          <ion-item  class="list_to_hover ion-padding" lines="none"  *ngFor="let order of showOrders; let i =index" class="ion-no-padding" >
            <ion-grid [id]="'orderItem'+order.orderId" [routerLink]="checkStatut(order.orderId)">
              <ion-row  class="ion-justify-content-bettween ion-no-margin-bottom ion-no-padding " >
                <ion-col size="6" class="ion-text-start ion-no-margin ion-no-padding"> 
                 <div class="orderName"> <strong></strong> Order {{order.orderId}}</div> 
                </ion-col>
                <ion-col size="6"  class="ion-text-end ion-no-margin ion-no-padding"  >
                  <ion-badge [id]="'badge'+order.orderId" style="width:80px" [class]='getColor(order.orderStatus)'  >
                    {{order.orderStatus}}
                  </ion-badge>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between ion-no-margin ion-no-padding">
                <ion-col size="6" class="ion-no-margin ion-no-padding"   > 
                    <ion-icon style="margin-left:-3px" name="location-sharp"></ion-icon> {{order.orderTable}}
                    <p >4items</p>
                </ion-col>
                <ion-col  size="6"  class="ion-text-end ion-no-margin ion-no-padding " >
                  <ion-label    class="orderTotal ion-no-padding ion-text-end" > {{order.orderTotal}}</ion-label> 
                  <ion-label    class="orderTotal ion-no-padding ion-text-end" > {{order.orderTotal}}</ion-label> 
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
        <ion-fab vertical="bottom" horizontal="end"  >
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
    </div>
   
  </div>

 

</ion-content>
