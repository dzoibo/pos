<ion-header >
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div class="global_container" id="global_container" >
    <div class="filters" >
      <ion-grid>
        <ion-row class="ion-justify-content-between " >
          <ion-col size-md="3" size-lg="3" size-xs="5" > 
            <div class="dropdown" >
             <ion-label>Place </ion-label>
             <ion-button  color="light" size="small" class="pop_btn"  id="place-button">{{table}}</ion-button>
             <ion-popover trigger="place-button">
               <ng-template>
                <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                  <ion-item (click)='setfilter(1,"all")' class="ion-no-padding ion-margin " >
                    All
                  </ion-item>
                </ion-list>
                 <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                   <ion-item (click)='setfilter(1,"Table1")' class="ion-no-padding ion-margin " >
                     Table1
                   </ion-item>
                 </ion-list>
                 <ion-list class="ion-no-padding">
                  <ion-item (click)='setfilter(1,"Table2")' >
                   Table2
                  </ion-item>
                </ion-list>
                <ion-list class="ion-no-padding">
                  <ion-item (click)='setfilter(1,"Table3")'>
                    Table3
                  </ion-item>
                </ion-list>
               </ng-template>
             </ion-popover>
            </div>
          </ion-col>
          
          <ion-col  size-md="3" size-lg="3" size-xs="5" offset="2">
              <div  class="dropdown">
                <ion-label>Statut </ion-label>
                <ion-button  color="light" size="small" class="pop_btn"  id="statut-button">{{statut}}</ion-button>
                <ion-popover trigger="statut-button">
                  <ng-template>
                    <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                      <ion-item (click)='setfilter(2,"any")' class="ion-no-padding ion-margin " >
                        Any
                      </ion-item>
                    </ion-list>
                    <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                      <ion-item (click)='setfilter(2,"Started")' class="ion-no-padding ion-margin " >
                        Started
                      </ion-item>
                    </ion-list>
                    <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                      <ion-item (click)='setfilter(2,"Open")' class="ion-no-padding ion-margin " >
                        Open
                      </ion-item>
                    </ion-list>
                    <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                      <ion-item (click)='setfilter(2,"On hold")' class="ion-no-padding ion-margin " >
                        On hold
                      </ion-item>
                    </ion-list>
                    <ion-list class="pop_list ion-no-padding ion-no-margin ion-text-center">
                      <ion-item (click)='setfilter(2,"New")' class="ion-no-padding ion-margin " >
                        New
                      </ion-item>
                    </ion-list>
                  </ng-template>
                </ion-popover>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
    <div class="orderList"   >
        <ion-list style="background-color:white" class="list_to_hover"  >
          <ion-item class="list_to_hover" lines="none" *ngFor="let order of showOrders; let i =index" class="ion-no-padding">
            <ion-grid  >
              <ion-row class="ion-justify-content-bettween " >
                <ion-col size="6" class="ion-text-start"> 
                 <div class="orderName"> <strong></strong> Order {{order.orderId}}</div> 
                </ion-col>
                <ion-col size="6"  class="ion-text-end"  >
                  <ion-badge style="width:80px" [class]='getColor(order.orderStatus)'  >
                    {{order.orderStatus}}
                  </ion-badge>
                   
                </ion-col>
              </ion-row>
              
              <ion-row class="ion-justify-content-between">
                <ion-col size="6" class="ion-text-start"> 
                  
                    <ion-icon style="margin-left:-3px" name="location-sharp"></ion-icon> {{order.orderTable}}
                   <p >4 items</p> 
                  
                </ion-col>
                <ion-col size="6"  class="ion-text-end ion-no-padding" >
                  <ion-label class="orderTotal ion-no-padding ion-text-end" > {{order.orderTotal}}</ion-label> 
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
        <ion-fab vertical="bottom" horizontal="end"  >
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
    </div>
   
  </div>

 

</ion-content>
